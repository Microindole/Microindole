name: Generate Metrics
on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # 1. 权限设置 (确保数据准确)
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # 2. 布局设置 (左右分栏)
          # 左侧显示 base 信息，右侧显示插件(语言)
          config_display: large
          config_timezone: Asia/Shanghai

          # 3. 左侧内容 (丰富的基础信息)
          # 恢复 repositories (显示仓库数、Star数、提交数)
          # 恢复 metadata (显示开源协议等)
          # 去掉了 activity/community 避免太乱
          base: repositories, metadata
          
          # 4. 右侧内容 (语言统计)
          plugin_languages: yes
          # 忽略非代码类文件
          plugin_languages_ignored: css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          # 显示 8 种主要语言
          plugin_languages_limit: 8
          # 显示百分比和进度条
          plugin_languages_details: percentage, lines
          plugin_languages_colors: github
          # 强制排版在右侧
          plugin_languages_sections: most-used

          # 5. 底部图表 (保留代码行数趋势)
          plugin_lines: yes
          
          # 6. 输出设置
          output_action: commit
          committer_branch: output
          committer_message: "chore: update metrics layout"
          filename: github-metrics.svg
