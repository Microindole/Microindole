name: Generate Metrics
on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # 负责保存图片：使用 GitHub 自带 Token
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          # 启用宽屏模式
          config_display: large
          
          # base 设为 ""，彻底移除那些 "0 stars, 0 followers" 的文字列表
          base: ""
          
          # 有了 METRICS_TOKEN，这个插件终于能正常跑了
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, lines
          plugin_languages_colors: github
          
          # 代码行数趋势图
          plugin_lines: yes
          
          # 之前的 habits 插件如果还报错，是因为刚生成的 Token 需要时间生效
          # 建议暂时先注释掉 habits，等这次跑通了再加回来
          # plugin_habits: yes
          # plugin_habits_facts: no
          # plugin_habits_charts: yes
          
          config_timezone: Asia/Shanghai
          
          # 输出设置
          output_action: commit
          committer_branch: output
          committer_message: "chore: update metrics with PAT"
          filename: github-metrics.svg
